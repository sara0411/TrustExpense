name: trust_expense
description: "TrustExpense - Privacy-first expense tracking with blockchain certification"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Backend - Supabase
  supabase_flutter: ^2.0.0
  
  # OCR & AI - Deep Learning Components
  google_mlkit_text_recognition: ^0.13.0  # On-device OCR text extraction
  google_generative_ai: ^0.4.7            # Real AI for text classification (Gemini)
  
  # Image Processing
  image_picker: ^1.0.4                    # Camera and gallery access
  image: ^4.1.3                           # Image manipulation and preprocessing for ML
  permission_handler: ^11.0.0             # Camera permissions
  
  # State Management
  provider: ^6.1.0                        # State management pattern
  
  # Dependency Injection
  get_it: ^7.6.0                          # Service locator
  
  # Charts - Simple visualization
  fl_chart: ^0.65.0                       # For basic pie charts
  
  # Utilities
  intl: ^0.18.0                           # Date formatting and localization
  http: ^1.1.0                            # HTTP requests
  flutter_secure_storage: ^9.0.0         # Secure local storage
  path_provider: ^2.1.0                   # File system paths
  share_plus: ^7.2.0                      # Share functionality
  tflite_flutter: ^0.12.1
  
  # Blockchain Integration
  web3dart: ^2.7.3                        # Ethereum/Polygon blockchain interaction
  crypto: ^3.0.3                          # SHA-256 hashing for certificates
  qr_flutter: ^4.1.0                      # QR code generation for verification
  pointycastle: ^3.9.1                    # Cryptographic signing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/tflite/
    - assets/blockchain/
