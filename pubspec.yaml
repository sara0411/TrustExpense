name: trust_expense
description: "TrustExpense - Privacy-first expense tracking with blockchain certification"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Backend - Supabase
  supabase_flutter: ^2.0.0
  
  # OCR & AI
  google_mlkit_text_recognition: ^0.13.0
  tflite_flutter: ^0.10.0
  
  # Blockchain
  web3dart: ^2.7.0
  http: ^1.1.0
  
  # Image Processing
  image_picker: ^1.0.4
  image: ^4.1.3
  permission_handler: ^11.0.0
  
  # State Management
  provider: ^6.1.0
  
  # Dependency Injection
  get_it: ^7.6.0
  
  # PDF & QR
  pdf: ^3.10.0
  qr_flutter: ^4.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Utilities
  intl: ^0.18.0
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0
  share_plus: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/tflite/
